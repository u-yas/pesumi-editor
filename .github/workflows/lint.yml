name: Build/release

on:
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Run eslint
        run: npm i && ./node_modules/eslint/bin/eslint.js --fix .
